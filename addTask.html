<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font PT Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Icon for Assign User -->
    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">

    <title>Add Task</title>

    <script src="./js/mini_backend.js"></script>
    <script>
        setURL('http://gruppe-107.developerakademie.net/smallest_backend_ever');
    </script>
    <script src="./js/includeHTML.js"></script>
    <script src="./js/addTask.js"></script>
    <script src="../js/navbar.js"></script>

    <link rel="stylesheet" href="./css/addTask.css">
</head>


<body onload="init()">

    <div w3-include-html="templates/navbar.html"></div>

    <div class="main-coniatiner">
        <div class="header-task">
            <h2>Add Task</h2>
            <p>Description</p>
        </div>

        <div class="new-task-container">

            <div class="title-category-description">

                <form onsubmit="addTask()">
                    <div class="titel">
                        <h3>TITEL</h3>
                    </div>
                    <input required id="titel" class="regular-input" type="text" placeholder="Please fill in">

                    <div class="category">
                        <h3>CATEGORY</h3>
                    </div>

                    <select required id="category" class="regular-select" type="text">
                    <option value disabled selected>Please choose an category</option>
                    <option>Management</option>
                    <option>Marketing</option>
                    <option>Product</option>
                    <option>Sale</option>
                    </select>

                    <div class="description">
                        <h3>DESCRIPTION</h3>
                    </div>
                    <textarea required class="description-input" name="" id="description" cols="30" rows="10" placeholder="Please fill in"></textarea>
                </form>
            </div>

            <div class="date-priority-created-btns">
                <form action="" onsubmit="addTask(event)">
                    <div class="date">
                        <h3>DATE</h3>
                    </div>
                    <input required id="date" class="regular-input" type="date">


                    <div class="urgency">
                        <h3>URGENCY</h3>
                    </div>
                    <select required id="urgency" class="regular-select" type="text">
                    <option value disabled selected>Please choose an urgency</option>
                    <option>LOW</option>
                    <option>MIDDLE</option>
                    <option>HIGH</option>
                    </select>

                    <div class="selected-container">
                        <h2>ASSIGNET TO</h2>

                        <div class="select-box">
                            <div class="selected">
                                Teile einen User ein
                            </div>
                            <div class="options-container" id="options-contain">

                                <div class="option" id="option">
                                    <!-- <img class="imgcyrcle" src="img/user/guest.png" id="user-img">
                                    <input type="radio" class="radio" id="gottfried" name="gottfried" />
                                    <label for="gottfried">Gottfried</label>
                                    <div class="check"><img class="img-icon" src="./img/check.png" alt=""></div> -->
                                </div>


                            </div>

                        </div>
                        <div class="button-div">
                            <a class="cancel-btn" href="#" onclick="clearInputfields()">CANCEL</a>
                            <button class="addtask-btn">CREATE TASK</button>
                        </div>
                </form>
                </div>

            </div>
            </form>
        </div>

        <div class="pop-up-add-task d-none" id="pop-up">
            <!-- <div class="pop-up">
                <div class="close">
                    <img onclick="closePopUp()" class="close-icon" src="./img/close.png" alt=""></div>
                <div class="pop-up-content">
                    Ihre Aufgabe wurde erstellt und dem Board hinzugefügt!</div>

            </div> -->
        </div>

        <div class="alert-box d-none" id="alert-box">
            <div class="alert">

                <div class="alert-content">
                    Bitte wähle einen User aus!</div>

            </div>
        </div>

</body>

</html>
